<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <title>Example</title>
    <link rel="stylesheet" type="text/css" href="example.css">
</head>
<body>
    <!-- <a href="C:/download/C.mp4" download="GDan.exe">download</a> -->
    Mark-up goes here...
    <a href=""><button type="button">reset</button></a>
    <button type="button" id='button-tip'>tip</button>
    <br>
    remain time:<label>29:29</label>
    
    <form>
        name:<input type="text" placeholder='please enter your name'>&nbsp
        ID:  <input type="text" placeholder='please enter your id'>
    </form>
    <hr>
<!-- variable x generate -->
    <form id='value-x'>
        <button type="button"><label>X<sub>1</sub></label></button>
    </form>
    <label><input type="button" id='value-x-add' value='+'></label>
    <label><input type="button" id='value-x-pop' value='-'></label>
    <hr>
<!-- function z generate -->
    <label>
        max:<input type="radio" name="Z" value="max" id='z_max' checked >
        min:<input type="radio" name="Z" value="min" id="z_min"><br>
    </label>
    <form id='function-z'>
        <button type="button" id='value-z-max-min'>max</button>
        z=
        <label>
            <button type="button" contenteditable="true">0</button>
            <label>x<sub>1</sub></label>
        </label>
    </form>
<!-- constraint function generate -->
    <hr>
    <label><input type="button" id='fun-x-add' value='+'></label>
    <label><input type="button" id='fun-x-pop' value='-'></label>
    <table >
        <tbody id='function-x'>
            <tr>
                <td>fun-1:</td>
                <td>
                    <button type="button" contenteditable="true">0</button>
                    x<sub>1</sub>
                </td>
                <td>
                    <input list='comparison' value="="
                            class='border-style-none'>
                    <datalist id='comparison'>
                        <option>=</option>
                        <option>></option>
                        <option><</option>
                        <option>>=</option>
                        <option><=</option>
                        <option>!=</option>
                    </datalist>
                </td>
                <td>
                    <input type='number' value='0' class='border-style-none'>
                </td>
            </tr>
        </tbody>
    </table>
<!-- draw -->
    <hr>
    <canvas id='drawing' width='400' height='220'>
        A drawing of something.
    </canvas>
    <hr>
<!--  -->
    <table id='table-img'>
        <tbody>
            <td>
                <div>
                    frame
                </div>
            </td>
            <td>
                <div id="north">
                    <img class="north" alt="" id='north-img'>
                </div>
                <div>
                    <div>
                        <img class="west" id='west-img' alt="">
                        <img class="east" id='east-img' alt="">
                    </div>
                </div>
            </td>
            <td>
                <div>
                    frame
                </div>
            </td>
        </tbody>
    </table>
    <div id='south' title='south-player'>
        <img class='south 1'  alt="">  <img class='south 2'  alt="">
        <img class='south 3'  alt="">  <img class='south 4'  alt="">
        <img class='south 5'  alt="">  <img class='south 6'  alt="">
        <img class='south 7'  alt="">  <img class='south 8'  alt="">
        <img class='south 9'  alt="">  <img class='south 10' alt="">
        <img class='south 11' alt="">  <img class='south 12' alt="">
        <img class='south 13' alt="">  <img class='south 14' alt="">
        <img class='south 15' alt="">  <img class='south 16' alt="">
        <img class='south 17' alt="">  <img class='south 18' alt="">
        <img class='south 19' alt="">  <img class='south 20' alt="">
        <img class='south 21' alt="">  <img class='south 22' alt="">
        <img class='south 23' alt="">  <img class='south 24' alt="">
        <img class='south 25' alt="">  <img class='south 26' alt="">
        <img class='south 27' alt="" draggable="true">
    </div>
<!--  -->
    <hr>
    <div>
        <div id='time'></div>
    </div>

        @import url('example.css')
    </style> -->
    <script async src="example.js"></script>
</body>
</html>
