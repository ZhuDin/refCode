<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control Panel Colors</title>
    <link rel="stylesheet" type="text/css" href="example.css">
</head>
<body>
    <p>
        <h1>git init</h1>
        <h1>git add README.md</h1>
        <h1>git commit -m "first commit"</h1>
        <h1>git branch -M main</h1>
        <h1>git remote add origin https://github.com/ZhuDin/refCode.git</h1>
        <h1>git push -u origin main</h1>
    </p>
    <p>
        <h1>git log -p -2</h1>
        <h1>git log --stat</h1>
        <h1>git log --pretty=oneline</h1>
        <h1>git log</h1>
        <h1>git show commitID</h1>
    </p>
</body>
</html>
