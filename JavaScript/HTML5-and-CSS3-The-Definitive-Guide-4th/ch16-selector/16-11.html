<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>first-child and last-child</title>
    <style type="text/css">
        li:first-child {
            background-color: yellow;
        }
        li:last-child {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h2>list-A</h2>
    <ul>
        <li>list-1</li>
        <li>list-2</li>
        <li>list-3</li>
        <li>list-4</li>
        <li>list-5</li>
    </ul>
</body>
</html>
